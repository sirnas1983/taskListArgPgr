<div class="container">
<header>
    <h2>Mi lista de tareas</h2>
    <button class="btn btn-primary" [ngClass]="{'disabled': showForm}" (click)="showFormMethod()">Agregar Tarea</button>
</header>

    <div *ngIf="showForm">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" #name placeholder="Ingrese aqui el nombre de la tarea" class="form-control" id="name">
        <label for="date" class="form-label">Fecha:</label>
        <input type="datetime-local" #date placeholder="dd/mm/yyyy" class="form-control" id="date" required>
        <label class="form-check-label" for="important">Importante</label>
        <br>
        <input class="form-check-input" type="checkbox" id="important" name="important" #important>
        <br>
        <button class="btn btn-primary" (click)="addTask(name.value, date.value, important.checked)">Agregar</button>
        <button class="btn btn-secondary" (click)="showFormMethod()">Cancelar</button>
    </div>
    <br>

    <input class="form-check-input" type="checkbox" id="overdueTasks" name="overdueTasks" #overdueTasks (change)="toggle($event)">
    <span class="form-check-label ml-2" for="overdueTasks">  Ocultar tareas vencidas</span>
    <p>{{daysNextTask}}</p>
    <hr>

<app-list-of-tasks 
    [taskList]="taskList"
    (deleteTaskEmitter)="deleteTask($event)">
</app-list-of-tasks>
</div>
